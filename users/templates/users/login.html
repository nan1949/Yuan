<!DOCTYPE html>
<html lang="en">
{% extends 'poems/base.html' %}

{% block header %}
  <h3>Log in to your account.</h3>
{% endblock header %}

{% block content %}
  <form method="post" action="/users/login/" class="form">
      {% csrf_token %}
      {{ form.as_p }}

        <button name="submit" class="btn btn-primary">log in</button>

      <input type="hidden" name="next" value="/" />
  </form>
{% endblock content %}
</html>
