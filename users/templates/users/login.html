<!DOCTYPE html>
<html lang="en">
{% extends 'poems/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>Log in to your account.</h3>
{% endblock header %}

{% block content %}
  <form method="post" action="/users/login/" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">log in</button>
      {% endbuttons %}

      <input type="hidden" name="next" value="/" />
  </form>
{% endblock content %}
</html>
