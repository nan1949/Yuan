<!DOCTYPE html>
<html lang="en">
{% extends 'poems/base.html' %}

{% block header %}
  <h4>{{ poem.title }}</h4>
  <h5><a href="/authors/{{ author.id }}/">{{ author }}</a> {{ poem.date_added|date:'M d, Y H:i'}}</h5>
{% endblock header %}

{% block content %}
  <p>{{ poem.text|linebreaks }}</p>
  <p>
      <a href="/edit_poem/{{ poem.id }}/">edit poem</a>
  </p>

{% endblock content %}
</html>
