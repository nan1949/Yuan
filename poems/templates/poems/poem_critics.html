{% extends 'poems/base_poem.html' %}

{% block poem-question %}active{% endblock poem-question %}

{% block content-r %}
  <div>
    <a href="/new_question/{{ poem.id }}">ask</a>
  </div>
  {% for question in questions %}
   <p class="border-bottom border-primary">
     <a href="/poems/{{ poem.id }}/answers/{{ question.id }}/">
        {{ forloop.counter }}. {{ question.question }}
     </a>
   </p>
  {% endfor %}
{% endblock content-r %}
