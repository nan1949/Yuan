{% extends 'poems/base.html' %}
{% block header %}
  <h3>Add a new poem</h3>
{% endblock header %}

{%  block content %}
<div class="col-md-6">
  <p>
    <a href="/authors/{{ author.id }}/"><strong>{{ author.name }}</strong></a>
  </p>

  <form action="/new_poem/{{ author.id }}/" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button name="'submit" class="btn-primary">add poem</button>
  </form>
</div>

{% endblock content %}
