{% extends 'poems/base.html' %}

{%  block content %}
<div class="col-md-6">
  <h4>
    <a href="/authors/{{ author.id }}/"><strong>{{ author }}</strong></a>
  </h4>
  <p>Add a new poem</p>
  <form action="/new_poem/{{ author.id }}/" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button name="'submit" class="btn-primary">add poem</button>
  </form>
</div>

{% endblock content %}
