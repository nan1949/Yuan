{% extends 'poems/base.html' %}
{% block header %}
  <h3>Edit poem:</h3>
{% endblock header %}
{% block content %}
<div class="col-md-6">
     <p>
      <a href="/authors/{{ author.id }}/">{{ author.name }}</a>
  </p>

  <form action="/edit_poem/{{ poem.id }}/"  method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit" class="btn-primary">save changes</button>
  </form>
</div>

{% endblock content %}
