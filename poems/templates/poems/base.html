<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>诗的学习地</title>
      <link href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/base.css" rel="stylesheet">

  </head>
  <body>
    <!--Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">诗的学习地</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/authors/">诗人</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                      <li class="nav-item active"><a class="nav-link">Hello, {{ user.username }}.</a></li>
                      <li class="nav-item"><a class="nav-link" href="/users/logout/">log out</a></li>
                    {% else %}
                      <li class="nav-item"><a class="nav-link" href="/users/register/">register</a></li>
                      <li class="nav-item"><a class="nav-link" href="/users/login/">log in</a></li>
                    {% endif %}
                </ul>
            </div>
    </nav>

    <div class="container">
      <div class="page-header">
          {% block header %}{% endblock header %}
      </div>
        <div class="row">
    <div class="col">
      {% block content %}{% endblock content %}
    </div>
    <div class="col">
      {% block content-col2 %}{% endblock content-col2 %}
    </div>
        </div>
    </div>

  </body>

</html>
