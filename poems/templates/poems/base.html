<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>英文诗歌网</title>
      <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
      <a class="navbar-brand" href="/">
          <img src="..." width="30" height="30" alt="logo">
          英文诗歌网
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-list">
       <ul class="navbar-nav">
         <li class="nav-item"><a class="nav-link" href="/authors/">诗人</a></li>
         <li class="nav-item"><a class="nav-link" href="/translations/">译文</a></li>
         <li class="nav-item"><a class="nav-link disabled" href="#">批评</a></li>
         <li class="nav-item"><a class="nav-link" href="/questions/">问·答</a></li>
         <li class="nav-item"><a class="nav-link disabled" href="#">分解</a></li>
       </ul>
      </div>
      <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="..." width="40" height="40" class="rounded-circle">
          </a>
          {% if user.is_authenticated %}
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item">{{ user.username }}.</a>
            <a class="dropdown-item" href="/users/logout/">log out</a>
          </div>
          {% else %}
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/users/register/">register</a>
            <a class="dropdown-item" href="/users/login/">log in</a>
          </div>
          {% endif %}
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
          {% block header %}{% endblock header %}
      </div>
      <div class="row">
          {% block content %}{% endblock content %}
      </div>
    </div>
    <footer class="text-muted bd-footer">
      <div class="container-fluid p-3 p-md-5">
        {% block footer %}{% endblock footer %}
      </div>
    </footer>
    <script type="text/javascript" src="../../static/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
