{% extends 'poems/base.html' %}

{% block header %}
  <h3>Add a new author:</h3>
{% endblock header %}

{% block content %}
<div class="col-md-6">
    <form action="/new_author/" method="post" class="form">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button name="submit" class="btn btn-primary">add author</button>
  </form>
</div>


{% endblock content %}
