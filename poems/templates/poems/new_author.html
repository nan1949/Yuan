<!DOCTYPE html>
<html lang="en">
{% extends 'poems/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>Add a new author:</h3>
{% endblock header %}

{% block content %}

  <form action="/new_author/" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
        <button name="submit" class="btn btn-primary">add author</button>
      {% endbuttons %}

  </form>
{% endblock content %}
</html>
