<!DOCTYPE html>
<html lang="en">
{% extends 'poems/base.html' %}

{% block header %}
  <h3>Add a new author:</h3>
{% endblock header %}

{% block content-left %}

  <form action="/new_author/" method="post" class="form">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button name="submit" class="btn btn-primary">add author</button>
  </form>

{% endblock content-left %}
</html>
