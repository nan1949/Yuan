{% extends 'poems/base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
  <ul>
      {% for author in authors %}
        <li>
            <h5>
                <a href="/authors/{{ author.id }}/">{{ author }}</a>
            </h5>
        </li>
      {% empty %}
        <li>No authors have been added yet.</li>
      {% endfor %}
  </ul>

  <p><a href="/new_author/">Add a new author:</a></p>
{% endblock content %}
